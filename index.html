<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anime Galaxy - ZVER RION</title>
  <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Sawarabi Mincho', serif;
      background: linear-gradient(120deg, #2a225a 60%, #0d071e 100%);
      color: #eee;
    }
    .navbar {
      background: rgba(31,23,54,0.98);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 28px;
      font-size: 1.04rem;
      font-weight: 600;
    }
    .navbar .logo {
      font-size: 1.25rem;
      font-weight: 700;
      color: #abeaff;
      letter-spacing: 1.5px;
    }
    .navbar .nav-links {
      display: flex;
      gap: 28px;
    }
    .navbar .nav-links a {
      color: #d9d9ff;
      text-decoration: none;
      transition: color 0.18s;
    }
    .navbar .nav-links a:hover { color: #f7bfff; }
    .navbar .user-area {
      color: #bd7bfc;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .hero {
      padding: 56px 0 36px 0;
      background-image: url('background3;2.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      box-shadow: 0 16px 80px #6240b2;
      text-align: center;
    }
    .hero h1 {
      font-size: 2.9rem;
      color: #eeeaff;
      font-weight: bold;
      letter-spacing: 2px;
      margin-bottom: 16px;
      text-shadow: 0 0 30px #8153ff, 0 0 20px #03efe9;
    }
    .hero p {
      font-size: 1.15rem;
      color: #cbe0ff;
      margin-bottom: 16px;
      text-shadow: 0 0 8px #7adcfc;
    }
    .hero .hero-btn {
      background: linear-gradient(90deg, #07e7fc, #9042ff);
      color: #fff;
      border: none;
      border-radius: 24px;
      font-size: 1.1rem;
      font-weight: bold;
      padding: 14px 36px;
      box-shadow: 0 0 16px #8140ff, 0 0 20px #03efe9;
      transition: transform 0.18s, box-shadow 0.3s;
      cursor: pointer;
      margin-top: 18px;
    }
    .hero .hero-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 32px #a27cff, 0 0 28px #20ffc2;
    }

    .game-row {
      display: flex;
      flex-wrap: wrap;
      gap: 22px;
      justify-content: center;
      margin: 45px auto 0 auto;
      max-width: 1180px;
    }
    .game-col {
      background: linear-gradient(150deg, #281636b0 90%, #6450dece 100%);
      border-radius: 18px;
      width: 172px;
      min-height: 148px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 25px #903ffa55;
      position: relative;
      overflow: hidden;
      margin-bottom: 20px;
      transition: box-shadow 0.2s, transform 0.18s;
    }
    .game-col:hover {
      box-shadow: 0 0 35px #03efe9bb, 0 0 9px #b82aff;
      transform: translateY(-5px) scale(1.06);
    }
    .neon-btn {
      padding: 7px 17px;
      font-size: 0.97rem;
      color: #fff;
      background: linear-gradient(90deg, #07e7fc, #9042ff) !important;
      border: none;
      border-radius: 14px;
      text-shadow: 0 0 8px #00eaff;
      box-shadow: 0 0 13px #08fdff88;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.16s, box-shadow 0.2s, transform 0.18s;
    }
    .neon-btn:hover, .neon-btn:focus {
      background: linear-gradient(100deg, #9042ff 50%, #07e7fc 100%) !important;
      box-shadow: 0 0 23px #713ffc;
      transform: scale(1.11);
    }
    .section-title {
      font-size: 1.55rem;
      color: #a4c8ff;
      text-align: left;
      letter-spacing: 1.2px;
      margin: 38px 0 6px 11vw;
    }
    footer{
      position:fixed;bottom:0;width:100%;text-align:center;background:rgba(36,12,60,.45);
      color:#7feaff;font-size:.97rem;padding:8px 0;text-shadow:0 0 8px #00d9ff;backdrop-filter:blur(5px);
      box-shadow:0 -2px 13px #403fff60;
    }
    @media (max-width: 700px) {
      .navbar { flex-direction: column; gap: 12px; }
      .game-row { gap: 18px; }
      .game-col { width: 98vw; min-width: 130px; min-height: 110px;}
      .section-title {margin-left:4vw;font-size:1.2rem;}
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">ZVER RION</div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Store</a>
      <a href="#">Blog</a>
      <a href="#">Features</a>
    </div>
    <div class="user-area">
      <span>Kuroky</span>
      <img src="https://img.icons8.com/ios-filled/32/ffffff/user.png" alt="user" style="width:26px;height:26px;">
    </div>
  </nav>
  <section class="hero">
    <h1>ANIME GALAXY</h1>
    <p>"One of the best grind games"</p>
    <button class="hero-btn">ENTER</button>
  </section>

  <div class="section-title">Specials</div>
  <div class="game-row">
    <div class="game-col">
      <button class="neon-btn">Mini Games</button>
    </div>
    <div class="game-col">
      <button class="neon-btn">Anime</button>
    </div>
    <div class="game-col">
      <button class="neon-btn">Music</button>
    </div>
    <div class="game-col">
      <button class="neon-btn">Downloader</button>
    </div>
    <div class="game-col">
      <button class="neon-btn">AI Chat</button>
    </div>
    <div class="game-col">
      <button class="neon-btn">Study Hub</button>
    </div>
    <div class="game-col">
      <button class="neon-btn">Contact</button>
    </div>
  </div>

  <footer>Â© 2025 Zver-Rion Space. All rights reserved.</footer>
</body>
</html>
