  <style>
    @import url('https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap');

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Sawarabi Mincho', serif;
      background-image: url('background3;2.jpeg');
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
      color: #eff6ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 0;
      position: relative;
      z-index: 1;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(40,60,110, 0.22);
      pointer-events: none;
      z-index: 0;
    }
    .content-wrapper {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      padding: 38px 12px 90px 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
      position: relative;
    }
    h1 {
      font-size: 2.6rem;
      text-align: center;
      font-weight: bold;
      margin: 27px 0 5px 0;
      color: #49b5ff;
      letter-spacing: 0.12em;
      text-shadow: 0 4px 33px #2196F388, 0 2px 10px #fff, 0 0px 3px #bae0ff;
      border-radius: 18px;
      background: rgba(255,255,255,0.10);
      display: inline-block;
      padding: 13px 18px 15px 18px;
      width: 100%;
      max-width: 900px;
      box-shadow: 0 4px 24px #b3e5fcaa;
    }
    .description {
      text-align: center;
      margin: 0 0 32px 0;
      font-size: 1.08rem;
      color: #edf3fa;
      font-weight: 500;
      max-width: 510px;
      background: rgba(34,74,126,0.11);
      border-radius: 13px;
      padding: 7px 20px 11px 20px;
      text-shadow: 0 1px 4px #bae0ff;
      box-shadow: 0 2px 12px #4fd2ff22;
    }
    .button-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 16px 20px;
      width: 100%;
      max-width: 640px;
      margin: 0 auto 40px auto;
      padding: 0 8px;
    }
    button {
      background: linear-gradient(135deg, #4fd2ff 60%, #49b5ff 100%);
      border: none;
      border-radius: 16px;
      padding: 12px 8px;
      font-size: 1rem;
      font-weight: 600;
      color: #174272;
      cursor: pointer;
      box-shadow: 0 2px 10px #3fd7fff2;
      transition: all 0.2s cubic-bezier(.6,.6,0,1);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 7px;
      user-select: none;
      outline: none;
    }
    button:hover, button:focus {
      background: linear-gradient(135deg, #277fff 60%, #66e0ff 100%);
      box-shadow: 0 6px 25px #49b5ff90;
      color: #09335f;
      transform: translateY(-2px) scale(1.08);
    }
    button svg {
      width: 18px;
      height: 18px;
      fill: #1477f8;
      margin-right: 5px;
      filter: drop-shadow(0 0 3px #bee4ff);
      transition: fill 0.18s;
    }
    button:hover svg, button:focus svg {
      fill: #0059b2;
    }
    @media (max-width: 600px) {
      .content-wrapper {
        padding: 13px 2vw 72px 2vw;
      }
      h1 {
        font-size: 1.22rem;
        padding: 9px 6vw 8px 6vw;
        margin: 9px 0 4px 0;
      }
      .button-container {
        grid-template-columns: repeat(2, 1fr);
        gap: 13px;
        max-width: 95vw;
        padding: 0 2vw;
      }
      .description {
        font-size: 0.99rem;
        padding: 5px 6vw 7px 6vw;
      }
    }
    footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100vw;
      text-align: center;
      font-size: 0.97rem;
      color: #beeeff;
      background: rgba(40,60,110, 0.15);
      padding: 10px 0;
      letter-spacing: 0.05em;
      z-index: 2;
      box-shadow: 0 0px 12px #fff5;
      font-family: 'Sawarabi Mincho', serif;
      backdrop-filter: blur(2.5px);
    }
  </style>
</head>
