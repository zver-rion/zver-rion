<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZVER RION - Anime & Gaming Wonderland</title>
  <meta name="description" content="THROUGH HEAVEN AND EARTH; I ALONE I'M THE HONOURED ONE!">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap');

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Sawarabi Mincho', serif;
      background-image: url('background3;2.jpeg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      color: #eaf4ff;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 50px;
      font-size: 2.6rem;
      color: #00d9ff;
      text-shadow: 0 0 25px #00d9ff, 0 0 40px #0282f4;
      letter-spacing: 3px;
    }

    p.description {
      font-size: 1rem;
      color: #bfeaff;
      text-shadow: 0 0 10px #00e1ff;
      margin-bottom: 50px;
    }

    .button-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 20px;
      justify-content: center;
      align-items: center;
      max-width: 700px;
      margin-bottom: 100px;
    }

    .neon-button {
      position: relative;
      display: inline-block;
      padding: 10px 22px;
      font-size: 0.9rem;
      color: #eaf8ff;
      background: transparent;
      border: 2px solid #00d9ff;
      border-radius: 14px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      cursor: pointer;
      text-shadow: 0 0 8px #00d9ff;
      box-shadow: 0 0 10px #00d9ff66, inset 0 0 8px #00d9ff33;
      transition: all 0.3s ease-in-out;
      overflow: hidden;
    }

    .neon-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, #00ffe155, transparent);
      transition: all 0.4s ease;
    }

    .neon-button:hover::before {
      left: 100%;
    }

    .neon-button:hover {
      background: rgba(0, 255, 255, 0.08);
      box-shadow: 0 0 25px #00eaff, inset 0 0 10px #00d9ff;
      border-color: #4ef4ff;
      transform: scale(1.12);
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      background: rgba(0, 10, 20, 0.4);
      color: #7feaff;
      font-size: 0.9rem;
      padding: 8px 0;
      text-shadow: 0 0 6px #00d9ff;
      box-shadow: 0 -2px 15px #00d9ff55;
      backdrop-filter: blur(5px);
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.5rem; margin-top: 30px; }
      .neon-button { padding: 8px 14px; font-size: 0.8rem; border-width: 1.5px; }
      .button-container { gap: 15px; max-width: 85%; }
    }
  </style>
</head>
<body>

  <h1>ZVER RION - Anime & Gaming Wonderland</h1>
  <p class="description">THROUGH HEAVEN AND EARTH; I ALONE I'M THE HONOURED ONE!</p>

  <div class="button-container">
    <button class="neon-button" onclick="playSound(); alert('Mini Games coming soon!')">Mini Games</button>
    <button class="neon-button" onclick="playSound(); alert('Text Generator coming soon!')">Text Generator</button>
    <button class="neon-button" onclick="playSound(); alert('Anime Content coming soon!')">Anime</button>
    <button class="neon-button" onclick="playSound(); alert('Music Player coming soon!')">Music</button>
    <button class="neon-button" onclick="playSound(); alert('Downloader coming soon!')">Downloader</button>
    <button class="neon-button" onclick="playSound(); alert('AI Chat coming soon!')">AI Chat</button>
    <button class="neon-button" onclick="playSound(); alert('Study Hub coming soon!')">Study Hub</button>
    <button class="neon-button" onclick="playSound(); alert('Contact Zver Rion coming soon!')">Contact</button>
  </div>

  <footer>Â© 2025 Zver-Rion Space. All rights reserved.</footer>

  <audio id="click-sound" src="click.mp3" preload="auto"></audio>
  <script>
    function playSound() {
      const audio = document.getElementById('click-sound');
      audio.currentTime = 0;
      audio.play();
    }
  </script>
</body>
</html>
