<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZVER RION - Anime & Gaming Wonderland</title>
  <meta name="description" content="THROUGHT HEAVEN AND EARTH; I ALONE I'M THE HONOURED ONE !" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap');

    body {
      margin: 0;
      font-family: 'Sawarabi Mincho', serif;
      background: linear-gradient(135deg, #f8e1f4, #f0d9ff);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
      overflow-x: hidden;
    }
    h1 {
      font-size: 3.5rem;
      color: #d864a9;
      text-shadow: 0 3px 8px #e0a8cf;
      margin-bottom: 5px;
      letter-spacing: 0.15em;
    }
    p.description {
      font-size: 1.3rem;
      color: #9b5ca9;
      margin-bottom: 50px;
      text-align: center;
      max-width: 700px;
      font-weight: 600;
      text-shadow: 0 1px 3px #ead1fc;
    }
    .button-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 25px;
      width: 100%;
      max-width: 900px;
    }
    button {
      background: linear-gradient(145deg, #f6c1e5, #e57ccb);
      border: 2px solid #e57ccb;
      border-radius: 24px;
      padding: 18px 25px;
      font-size: 1.15rem;
      font-weight: 700;
      color: #4b214a;
      cursor: pointer;
      box-shadow: 0 6px 15px #fb99d3;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      user-select: none;
      position: relative;
      overflow: hidden;
      font-family: 'Sawarabi Mincho', serif;
    }
    button::before {
      content: '';
      position: absolute;
      top: -40%;
      left: -40%;
      width: 180%;
      height: 180%;
      background: radial-gradient(circle, #ffe3f8 30%, transparent 80%);
      transform: rotate(45deg);
      opacity: 0.6;
      transition: all 0.6s ease;
      pointer-events: none;
      border-radius: 50%;
    }
    button:hover::before {
      top: -20%;
      left: -20%;
      opacity: 1;
      transform: rotate(25deg);
    }
    button:hover {
      background: linear-gradient(145deg, #e57ccb, #f6c1e5);
      box-shadow: 0 10px 35px #f085c7;
      color: #320e2f;
      transform: scale(1.1);
      border-color: #d14ca1;
      z-index: 1;
    }
    button svg {
      width: 24px;
      height: 24px;
      fill: #4b214a;
      filter: drop-shadow(0 0 2px #fbb1d6);
      transition: fill 0.3s ease;
    }
    button:hover svg {
      fill: #320e2f;
      filter: drop-shadow(0 0 4px #e357a3);
    }
    /* Sakura petal floating animation */
    @keyframes floatPetal {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-120px) rotate(360deg);
        opacity: 0;
      }
    }
    .petal {
      position: fixed;
      bottom: -20px;
      background: #f7c0d9;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      opacity: 0.8;
      box-shadow: 0 0 8px #fbb1d6;
      animation: floatPetal 7s linear infinite;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>

  <h1>Zver-Rion Space</h1>
  <p class="description">Step into a magical anime-inspired world with mini games, AI chat, music, fancy text, and more. Your ultimate Japanese vibe entertainment hub!</p>

    </button>
    <button onclick="alert('Fancy Text Generator coming soon!')">
      <svg viewBox="0 0 24 24"><path fill="none" stroke="#320e2f" stroke-width="2" d="M4 12h16"/></svg> Fancy Text Generator
    </button>
    <button onclick="alert('Anime Content coming soon!')">
      <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" stroke="#320e2f" stroke-width="2" fill="none"/><path d="M7 7l10 10" stroke="#320e2f" stroke-width="2"/></svg> Anime Button
    </button>
    <button onclick="alert('Music Player coming soon!')">
      <svg viewBox="0 0 24 24"><path d="M9 19V6l12-2v13" stroke="#320e2f" stroke-width="2" fill="none"/></svg> Music Player
    </button>
    <button onclick="alert('Downloader coming soon!')">

    </button>
    <button onclick="alert('AI Chat coming soon!')">
      <svg viewBox="0 0 24 24"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2z" stroke="#320e2f" stroke-width="2" fill="none"/></svg> AI Chat
    </button>
    <button onclick="alert('Study Hub coming soon!')">

    </button>
    <button onclick="alert('Contact Zver Rion coming soon!')">
      <svg viewBox="0 0 24 24"><path d="M2 3h20v18H2z" stroke="#320e2f" stroke-width="2" fill="none"/></svg> Contact Zver Rion
    </button>
  </div>

  <!-- Sakura petals animation -->
  <script>
    const colors = ['#f7c0d9', '#fcc2d7', '#e8a8d3', '#fab4de'];
    function createPetal() {
      const petal = document.createElement('div');
      petal.classList.add('petal');
      petal.style.background = colors[Math.floor(Math.random() * colors.length)];
      petal.style.left = Math.random() * 100 + 'vw';
      petal.style.width = petal.style.height = 12 + Math.random() * 8 + 'px';
      petal.style.animationDuration = 5 + Math.random() * 5 + 's';
      petal.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(petal);
      setTimeout(() => petal.remove(), 10000);
    }
    setInterval(createPetal, 400);
  </script>

</html>
