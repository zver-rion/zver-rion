    body {

      min-height: 100vh;
      background-image: url('image.jpg'); /* uses your uploaded file */

    .button-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 25px;
      width: 100%;
      max-width: 900px;
      margin-bottom: 40px;
      z-index: 1;
    }
    button {
      background: linear-gradient(145deg, #f6c1e5, #e57ccb);

      border-radius: 24px;
      padding: 18px 25px;
      font-size: 1.1rem;
      font-weight: 700;
      color: #4b214a;
      cursor: pointer;
      box-shadow: 0 6px 15px #fb99d3;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 9px;
      user-select: none;
      position: relative;
      overflow: hidden;
      font-family: 'Sawarabi Mincho', serif;
    }
    button:hover {
      background: linear-gradient(145deg, #e57ccb, #f6c1e5);
      box-shadow: 0 10px 35px #f085c7;
      color: #320e2f;
      transform: scale(1.1);
      border-color: #d14ca1;
      z-index: 10;
    }
    button svg {
      width: 22px;
      height: 22px;
      fill: #4b214a;
      filter: drop-shadow(0 0 2px #fbb1d6);
      transition: fill 0.3s ease;
    }
    button:hover svg {
      fill: #320e2f;
      filter: drop-shadow(0 0 4px #e357a3);
    }
    @media (max-width: 600px) {
      body {
        padding: 20px 6px;
        background-size: contain;
      }
      h1 {
        font-size: 1.5rem;
        margin-top: 13px;
      }
      .button-container {
        gap: 15px;
      }
      button {
        font-size: 0.98rem;

    footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      text-align: center;
      font-size: 0.98rem;
      color: #b7a8cd;
      background: rgba(255,255,255,0.05);
      padding: 10px 0;
      z-index: 1;
    }
